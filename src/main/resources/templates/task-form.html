<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nueva Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Nueva Tarea</h2>
        <form th:action="${task.id != null} ? @{/tasks/update/{id}(id=${task.id})} : @{/tasks/save}" th:object="${task}"  method="post">
            <input type="hidden" th:if="*{id} != null" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nombre de la Tarea</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripci√≥n</label>
                <textarea th:field="*{description}" class="form-control" id="description" name="description"></textarea>
            </div>
            <p>Fecha de inicio: <span th:text="${task.startDate}"></span></p>
            <div class="mb-3">
                <label for="startDate" class="form-label">Fecha de Inicio</label>
                <input type="date" th:field="*{startDate}"  class="form-control" id="startDate" name="startDate" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/tasks/list}" class="btn btn-secondary">Cancelar</a>
        </form>
        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    </div>
</body>
</html>
